<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kanoto</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header id="header" class="header">
    <div class="header-inner" id="unko">
      <div class="header-logo">
        <img class="header-logo-pc" src="./img/logo.png" alt="メインロゴ">
        </div>
        <div class="mobile-logo">
          <img src="./img/header-logo-mobile.png" alt="">
      </div>
      <div id="nav_button" class="button">
        <i class="fas fa-bars nav-button"></i>
      </div>
      <div class="header-instagram-logo">
        <small>&copy;Kanoto</small><img src="./img/logo_instagram.png" alt="インスタグラムのロゴ">
      </div>
      <div id="nav" class="nav-menu">
        <nav>
          <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Costume Jewelry</li>
            <li>Color Therapy</li>
            <li>Access</li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- ヒーローヘッダー -->
  <section>
    <div class="slider">
      <div class="slide slide-1 active">
      </div>
      <div class="slide slide-2">
      </div>
      <div class="slide slide-3">
      </div>
    </div>
  </section>
  <img class="header-logo-mobile" src="./img/logo_mobile.png" alt="">

  <script src="./js/common.js"></script>
</body>
</html>
